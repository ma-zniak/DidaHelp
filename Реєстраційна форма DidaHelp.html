<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DidaHelp - Реєстрація</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #f8f8f8;
    }
  </style>
</head>
<body class="h-screen w-screen bg-gray-100">

<div class="flex flex-col md:flex-row h-full w-full">
  <div class="hidden md:block md:w-1/2 h-full">
    <img src="https://i.pinimg.com/736x/19/24/a9/1924a9318cbcdd2732d09b8d095b635b.jpg" alt="Login Illustration" class="w-full h-full object-cover" />
  </div>
  <div class="flex items-center justify-center w-full md:w-1/2 h-full p-6 bg-white">
    <div class="w-full max-w-md space-y-6">
      <h2 class="text-3xl font-semibold text-center text-gray-900">Створіть акаунт</h2>
      <form onsubmit="goToMain(event)" class="space-y-4">
        <input id="name" type="text" placeholder="ПІБ" required class="w-full p-3 rounded-xl border border-gray-300 shadow-sm focus:ring-2 focus:ring-green-400" />
        <input id="email" type="email" placeholder="Email" required class="w-full p-3 rounded-xl border border-gray-300 shadow-sm focus:ring-2 focus:ring-green-400" />
        <input id="password" type="password" placeholder="Пароль" required class="w-full p-3 rounded-xl border border-gray-300 shadow-sm focus:ring-2 focus:ring-green-400" />
        <button type="submit" class="w-full bg-green-800 text-white py-3 rounded-xl font-semibold hover:bg-green-900 transition-colors duration-200">
          Зареєструватися
        </button>
      </form>
      <p class="text-center text-gray-500">або</p>
      <div class="flex justify-center gap-6">
        <img src="https://img.icons8.com/color/48/google-logo.png" alt="Google" class="w-8 h-8 cursor-pointer" onclick="goToMainFake()" />
        <img src="https://img.icons8.com/ios-filled/50/000000/mac-os.png" alt="Apple" class="w-8 h-8 cursor-pointer" onclick="goToMainFake()" />
      </div>
    </div>
  </div>
</div>

<script>
  function goToMain(event) {
    event.preventDefault();
    window.location.href = "site.html";
  }

  function goToMainFake() {
    window.location.href = "site.html";
  }
</script>

</body>
</html>
